def jobDir = "conf/jobs"

// Have this script clean up the jobDir on ligradle clean.
clean {
  delete jobDir
}

def flowName = "glmix-on-jymbii-per-job-model"


// Spark parameters
def executorMemoryInMB = 8000
def executorMemory = "${executorMemoryInMB}m" as String
def executorMemoryOverhead = executorMemoryInMB / 4
def numExecutors = 150
def driverMemoryInMB = 8000
def driverMemory = "${driverMemoryInMB}m" as String
def parallelism = numExecutors * 4


// Game input data parameters
def trainInputDirs = "/jobs/liar/yma/jymbii-batch-wk/v2_data/glmix_data_20000,/jobs/liar/yma/jymbii-batch/v2_data/" +
    "glmix_data_20000"
def validateInputDirs = "/jobs/liar/yma/jymbii-batch/v2_data/glmix_data_20000"
def trainDateRange = "20150707-20151106"
def validateDateRange = "20151107-20151114"
def featureNameAndTermSetInputPath = "/jobs/fastrain/glmix_data/JYMBII/feature-lists/globalFeatures-memberFeatures-jobFeatures-memberJobCrossFeatures-20150707-20151103"

def outputDir = "/jobs/fastrain/glmix_results/JYMBII/$flowName" as String


// Game data configuration parameters
def featureShardIdToFeatureSectionKeysMap = "shard1:globalFeatures,memberFeatures,jobFeatures,memberJobCrossFeatures|" +
    "shard3:globalFeatures,memberFeatures"
def numPartitionsForFixedEffectDataSet = numExecutors * 10
def fixedEffectDataConfigurations = "global:shard1,$numPartitionsForFixedEffectDataSet" as String
def numPartitionsForRandomEffectDataSet = numExecutors * 4
def minPartitionsForValidation = numExecutors * 8
def numFeaturesToNumObservationsRatios = [20]


// Game optimization parameters
def numIterations = 4
def updatingSequence = "global,per-job"
def fixedEffectOptimizationConfigurations = "global:10,1e-5,10,0.5,tron,l2"
def perJobRandomEffectRegularizationWeights = [10, 30, 50]


hadoop {
  buildPath jobDir

  workflow(flowName) {

    for (numFeaturesToNumObservationsRatio in numFeaturesToNumObservationsRatios) {
      for (perJobRandomEffectRegularizationWeight in perJobRandomEffectRegularizationWeights) {

        def randomEffectDataConfigurations = "per-job:jobId,shard3,$numPartitionsForRandomEffectDataSet,-1,0,$numFeaturesToNumObservationsRatio,index_map" as String

        def randomEffectOptimizationConfigurations = "per-job:10,1e-5,$perJobRandomEffectRegularizationWeight,1,tron,l2" as String

        def applicationName = "job-eff-$perJobRandomEffectRegularizationWeight-ratio-$numFeaturesToNumObservationsRatio"
            .replaceAll("\\.|_|,", "-") as String

        job(applicationName) {

          def jobOutputDir = "$outputDir/$applicationName" as String

          baseProperties 'sparkCommon'
          set properties: ['class'                                  : 'com.linkedin.photon.ml.avro.training.Driver',
                           'num-executors'                          : numExecutors,
                           'driver-memory'                          : driverMemory,
                           'executor-memory'                        : executorMemory,
                           'conf.spark.yarn.executor.memoryOverhead': executorMemoryOverhead,
                           'conf.spark.default.parallelism'         : parallelism,
                           'params'                                 : "--train-input-dirs $trainInputDirs " + "--train-date-range $trainDateRange " +
                               "--task-type logistic_regression " + "--validate-input-dirs $validateInputDirs " + "--min-partitions-for-validation $minPartitionsForValidation " +
                               "--validate-date-range $validateDateRange " + "--output-dir $jobOutputDir " + "--feature-name-and-term-set-path $featureNameAndTermSetInputPath " +
                               "--feature-shard-id-to-feature-section-keys-map $featureShardIdToFeatureSectionKeysMap " +
                               "--num-iterations $numIterations " + "--updating-sequence $updatingSequence " + "--fixed-effect-optimization-configurations $fixedEffectOptimizationConfigurations " +
                               "--fixed-effect-data-configurations $fixedEffectDataConfigurations " + "--random-effect-optimization-configurations $randomEffectOptimizationConfigurations " +
                               "--random-effect-data-configurations $randomEffectDataConfigurations " +
                               "--save-models-to-hdfs false " + "--application-name $applicationName "]
        }
        targets applicationName
      }
    }
  }
}