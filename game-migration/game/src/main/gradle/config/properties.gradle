propertySet('sparkCommon') {
  set properties: [
    'type' : 'spark',
    'execution-jar' : './lib/game_2.10.jar',
    'queue' : '${queue.name}',
    'executor-cores' : 2,
    'conf.spark.ui.showConsoleProgress' : false,
    'conf.spark.shuffle.io.preferDirectBufs' : false,
    'conf.spark.locality.wait.process' : '120s',
    'conf.spark.eventLog.enabled' : true,
    'conf.spark.scheduler.maxRegisteredResourcesWaitingTime' : '3600s',
    'conf.spark.scheduler.minRegisteredResourcesRatio' : 0.95,
    'conf.spark.yarn.maxAppAttempts' : 1,
    'conf.spark.akka.frameSize' : 32,
    'conf.spark.network.timeout' : '600s',
    'conf.spark.kryoserializer.buffer.max' : '512m',
    'conf.spark.ui.view.acls' : '*',
    'conf.spark.admin.acls' : 'xazhang',
    'conf.spark.executor.cores' : 1,
    'conf.spark.task.cpus' : 1,
    'conf.spark.ui.retainedJobs' : 5000,
    'conf.spark.ui.retainedStages' : 10000
  ]
}
